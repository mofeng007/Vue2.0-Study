    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

</body>


<script type="text/javascript">
    let obj = {x:100};
    let obj2 = {y:200};

    Object.defineProperties(obj2,'x',{
        get(){
            return obj.x;
        },
        set(value){
            obj.x = value;
        }
    });
</script>
