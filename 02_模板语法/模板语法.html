<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!-- 
    Vue模板语法有两大类：
        1.插值语法：
            功能：用于解析标签体内容。
            写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性。
            补充：插值语法里如果调用的是方法，那么加上小括号，是直接读取此方法的返回值
                eg：{{fullName()}}  ,此处页面显示出来的就是小猪佩奇

                fullName(){
                    return '小猪佩奇'
               }
   
                
        2.指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件。。。）。
            举例：v-bind:href="xxx" 或简写为：href="xxx",xxx同样要写js表达式，
                 且可以直接读取到data中的所有属性。
            备注：Vue中有很多的指令，且形式都是：v-???,此处我们只是拿v-bind举个例子
             
 -->

    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{school.name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去百度1</a>
        <a :href="Date.now()">点我去百度2</a>
    </div>
    
</body>

<script>
    new Vue({
        el:'#root',
        data:{
            school:{
                name:'Tom',
                url:'https://www.baidu.com/'
            }
        }
    })
</script>

</html>
