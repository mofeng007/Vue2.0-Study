<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        条件渲染：
           1.v-if
              写法：
                 (1).v-if='表达式'
                 (2).v-else-if='表达式'
                 (3).v-else='表达式'
              适用于：切换频率低的场景。
              特点：不展示DOM元素，直接被移除
              注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被打断  

           2.v-show
              写法：v-show='表达式'   
              适用于：切换频率较高的场景
              特点：不展示DOM元素，未被移除，仅仅是使用样式隐藏掉

           3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到   
     -->

    <!-- 准备好一个容器 -->
    <div id="root">

        <!-- 使用v-show做条件渲染 -->
        <!-- <h1 v-show="a">Hello {{name}}</h1> -->
        <!-- <h1 v-show="false">Hello {{name}}</h1> -->
        <!-- <h1 v-show="1 === 3">Hello {{name}}</h1> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h1 v-if="a">Hello {{name}}</h1> -->

        <h1>当前的n值是:{{n}}</h1>
        <button @click="n++">点我n加一</button>

        <h3 v-show="n === 1">Augular</h3>
        <h3 v-show="n === 2">React</h3>
        <h3 v-show="n === 3">Vue</h3>

        <!-- v-else和v-else-if -->
        <!-- <h3 v-if="n === 1">Augular</h3>
        <h3 v-else-if="n === 2">React</h3>
        <h3 v-else-if="n === 3">Vue</h3> 
        <h3 v-else>哈哈</h3> -->

        <!-- template只能和v-if配合使用,并且在DOM结构中不会显示 -->
        <template v-if="n === 1">
            <h3>你好！</h3>
            <h3>不好！</h3>
            <h3>破碎！</h3>
        </template>
    </div>

</body>


<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。

    new Vue({
        el:'#root',
        data(){
            return{
                name:'邱邱',
                a:false,
                n:0
            }
        }
    })
    
</script>

</html>
