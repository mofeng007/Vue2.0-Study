<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveDate()">点我保存一个数据</button>
    <button onclick="readDate()">点我读取一个数据</button>
    <button onclick="deleteDate()">点我删除一个数据</button>
    <button onclick="deleteAllDate()">点我清空所有数据</button>



    <script>
        let p = {name:'张三',age:18}

        // 保存
        function saveDate(){
            window.sessionStorage.setItem('msg','你好！')
            sessionStorage.setItem('msg2','哈哈哈！')
            sessionStorage.setItem('person',JSON.stringify(p))
        }

        // 读取
        function readDate(){
           console.log(sessionStorage.getItem('msg')) 
           console.log(sessionStorage.getItem('msg2'))
           const result = sessionStorage.getItem('person')
           console.log(JSON.parse(result))
        }

        // 删除
        function deleteDate(){
            sessionStorage.removeItem('msg2')
        }

        // 清空
        function deleteAllDate(){
            sessionStorage.clear()
        }
    </script>
</body>
</html>
