<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理_数组</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校信息</h1>
        <button @click="addLeader">添加一个校长</button>
        <h1>校名：{{school.name}}</h1>
        <h1>地址：{{school.address}}</h1>
        <h1 v-if="school.leader">校长是：{{school.leader}}</h1>
        <hr />
        <h1>学生信息</h1>
        <button @click="addSex">添加一个性别属性，默认值是男</button>
        <h1>姓名：{{student.name}}</h1>
        <h1>年龄：真实{{student.age.rAge}},对外{{student.age.sAge}}</h1>
        <h1 v-show="student.sex">性别：{{student.sex}}</h1>
        <h2>朋友们</h2>
        <ul>
            <li v-for="f in student.friends" ::key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
        <h2>爱好</h2>
        <ul>
            <li v-for="h in student.hobby" ::key="index">
                {{h}}
            </li>
        </ul>
    </div>

</body>


<script type="text/javascript">
    Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。

    let vm = new Vue({
        el: '#root',
        data() {
            return {
                school: {
                    name: '清华',
                    address: '北京',
                    // leader:''
                },
                student: {
                    name: 'tom',
                    // sex:'男',
                    age: {
                        rAge: 40,
                        sAge: 20,
                    },
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 45 }
                    ],
                    hobby:['抽烟','喝酒','烫头'],
                },
                
            }
        },
        methods: {
            addSex() {
                Vue.set(this.student, "sex", "男")
            },
            addLeader(){
                Vue.set(this.school, "leader", "邱邱")
            }
        },
    })

</script>

</html>
